version: '3.8'

services:
  planning-poker-client:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
      args:
        - REACT_APP_SERVER_URL=http://localhost:8081
    container_name: planning-poker-client-local
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - local
    environment:
      - NODE_ENV=production

  planning-poker-server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: planning-poker-server-local
    restart: unless-stopped
    ports:
      - "8081:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CLIENT_URL=http://localhost:8080
      - CORS_ORIGIN=http://localhost:8080
    networks:
      - local
    depends_on:
      - planning-poker-client

networks:
  local:
    driver: bridge